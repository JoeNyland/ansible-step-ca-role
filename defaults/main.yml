---
# Should the Step CA service start at boot?
step_ca_service_enabled: true
# What state should the Step CA service be in? e.g. started/stopped
step_ca_service_state: started
# URL of the Step CA binary to download and install
step_ca_binary_url: "https://dl.smallstep.com/certificates/docs-ca-install/latest/step-ca_{{ debian_architecture.stdout | default('amd64', true) }}.deb"
